<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Audio Book Store</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo-container nav-link">
        <div class="nav-logo-svg"></div>
        <a href="#">ABstore</a>
      </div>
      <div class="home nav-link"><a href="#">home</a></div>
      <div class="nav-link"><a href="#">collection</a></div>
      <div class="nav-link"><a href="#">purchase list</a></div>
      <button class="redeem nav-link"><a href="#">REDEEM CODE</a></button>
    </nav>
    <form class="search-options">
      <div>
        <h5>Duration</h5>
        <ul>
          <li>
            <input id="less-than-10-h" type="checkbox" name="duration">
            <label for="less-than-10-h">Less than 10h</label>
          </li>
          <li>
            <input id="less-than-20-h" type="checkbox" name="duration">
            <label for="less-than-20-h">Less than 20h</label>
          </li>
          <li>
            <input id="Any-duration" type="checkbox" name="duration">
            <label for="Any-duration">Any</label>
          </li>
        </ul>
      </div>
      <div>
        <h5>Price</h5>
        <ul>
          <li>
            <input id="less-than-20-dollars" type="checkbox" name="price">
            <label for="less-than-20-dollars">&lt;$20</label>
          </li>
          <li>
            <input id="less-than-50-dollars" type="checkbox" name="price">
            <label for="less-than-50-dollars">&lt;$50</label>
          </li>
          <li>
            <input id="Any-price" type="checkbox" name="price">
            <label for="Any-price">Any</label>
          </li>
        </ul>
      </div>
    </form>
  </body>
</html>
